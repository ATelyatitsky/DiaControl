<ion-content class="container-fluid loginBackground" [scrollY]="false">
    <div class="row h100" style="width: 85%; margin: auto">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <ion-thumbnail style="margin: auto; margin-top: 20%;">
                                <img src="../../assets/image/drop.png">
                            </ion-thumbnail>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 20%;">
                <div class="col-md-12" text-center>
                    <ion-text color="light">
                        <h1 style="font-size: 50px; margin-bottom: 0"><span style="color:#63d0c5">Glu</span>DROP</h1>
                        <p style="font-size: 15px; margin-top: 0; color: white">Ваш незаменимый помощник</p>
                    </ion-text>
                </div>
            </div>
            <div class="row" style="height: 40%; ">
                <div class="col-md-12" text-center>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-input placeholder="Email" type="Email" text-center ></ion-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-input placeholder="Пароль" type="password" text-center></ion-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-button expand="block" fill="outline" class="gradien" size="default"  style="margin-top: 5%" (click)="redirectToRegistrationPage('/main-app')">
                                <ion-ripple-effect></ion-ripple-effect>
                                Войти
                            </ion-button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-text color="light" style="font-size: 10px; font-weight: lighter">
                                <ion-button fill="clear" size="small" style="text-transform: none;">
                                    Забыли пароль?
                                </ion-button>
                            </ion-text>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="noBlur">
                <div class="col-md-12" text-center>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-button fill="clear" size="small" style="text-transform: none;" (click)="redirectToRegistrationPage('/registration')">
                                Еще нет аккаунта? Создать
                            </ion-button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ion-text color="light" style="font-size: 10px; font-weight: lighter">
                                <p>Регистрируясь, вы даете согласине на обработку персональных данных</p>
                            </ion-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
